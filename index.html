<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>

        function inserirPreco() {
            return 100; // Preço de custo fixo, por exemplo, R$ 100
        }
        
        function calcularICMS(precoCusto) {
            const icms = 0.18; // ICMS de 18%
            return precoCusto * icms;
        }
        
        function mostrarPrecoFinal() {
            const precoCusto = inserirPreco();
            const valorICMS = calcularICMS(precoCusto);
            const precoFinal = precoCusto + valorICMS;
            
            console.log("Preço de custo: R$ ",precoCusto.toFixed(2));
            console.log("ICMS (18%): R$ ",valorICMS.toFixed(2));
            console.log("Preço final com ICMS: R$ ",precoFinal.toFixed(2));
        }
        
        mostrarPrecoFinal();


        // Função para verificar se dois números são múltiplos
function verificarMultiplos(numero1, numero2) {
    if (numero1 % numero2 === 0) {
        console.log(`${numero1} é múltiplo de ${numero2}`);
    } else {
        console.log(`${numero1} não é múltiplo de ${numero2}`);
    }
}

// Exemplo de uso
let numero1 = 20;  // Primeiro número
let numero2 = 5;   // Segundo número

verificarMultiplos(numero1, numero2);  // Chama a função e verifica se o primeiro é múltiplo do segundo



        
        </script>
